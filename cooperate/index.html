<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/plugins/syalert/syalert.min.css" />
  <link rel="stylesheet" href="/plugins/swiper/swiper.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/plugins/layui/css/layui.css">
  <link rel="stylesheet" href="/plugins/date/jedate.css">

  <script src="/plugins/date/jedate.js"></script>

</head>

<body>
  <!-- 公共头部 -->
  <header class="public-header"></header>
  <!--cooper-container start-->
  <div class="cooper-container" id="app">
    <!--inner-position start-->
    <div class="inner-position w-1200">
      <a href="/index.html">首页</a>
      <span>&lt; </span>
      <a class="current" href="./index.html"> 合作吧</a>
    </div>
    <!--inner-position end-->
    <!--cooper-banner start-->
    <div class="cooper-banner w-1200">
      <div id="certify">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="cooper-banner-img">
                <img src="/images/coo1.jpg">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cooper-banner-img">
                <img src="/images/coo1.jpg">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="cooper-banner-img">
                <img src="/images/coo1.jpg">
              </div>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

    </div>
    <!--cooper-banner end-->
    <!--cooper-list start-->
    <div class="cooper-list w-1200">
      <ul class="cooper-list-ul clearfix">
        <li v-for="item in newsList" :key="item.id">
          <a :href="'./cooperateView.html?id='+item.id">
            <img :src="item.image">
            <div class="t f-weight">{{item.title}}</div>
          </a>
        </li>
      </ul>
    </div>
    <!--cooper-list end-->
  </div>
  <!--cooper-container end-->

  <!-- 公共底部 -->
  <footer class="public-footer"></footer>

  <script src="/js/common.js"></script>
  <script src="/js/cooperate/index.js"></script>
  <script>
    certifySwiper = new Swiper('#certify .swiper-container', {
      watchSlidesProgress: true,
      slidesPerView: 'auto',
      centeredSlides: true,
      loop: true,
      loopedSlides: 3,
      autoplay: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        progress: function (progress) {
          for (i = 0; i < this.slides.length; i++) {
            var slide = this.slides.eq(i);
            var slideProgress = this.slides[i].progress;
            modify = 1;
            if (Math.abs(slideProgress) > 1) {
              modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
            }
            translate = slideProgress * modify * 430 + 'px';
            scale = 1 - Math.abs(slideProgress) / 3;
            zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
            slide.transform('translateX(' + translate + ') scale(' + scale + ')');
            slide.css('zIndex', zIndex);
            slide.css('opacity', 1);
            if (Math.abs(slideProgress) > 1) {
              slide.css('opacity', 0);
            }
          }
        },
        setTransition: function (transition) {
          for (var i = 0; i < this.slides.length; i++) {
            var slide = this.slides.eq(i)
            slide.transition(transition);
          }

        }
      }

    })
  </script>
</body>

</html>
