<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/plugins/layui/css/layui.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/plugins/babel-polyfill.min.js"></script>
  <script src="/plugins/layui/layui.js"></script>
  <script src="/plugins/qs.min.js"></script>
  <script src="/plugins/jquery.min.js"></script>
  <script src="/plugins/vue.min.js"></script>
  <script src="/plugins/jsencrypt.js"></script>
  <script src="/plugins/axios.min.js"></script>
  <script src="/utils/request.js"></script>
</head>

<body>
  <!--main-header start-->
  <div class="main-header">
    <!--header-top start-->
    <div class="header-top">
      <div class="w-1200 clearfix">
        <div class="top-fl fl">
          <div class="top-welcome fl">欢迎您来到玻坡摸佛</div>
        </div>
        <div class="top-fr fr">
          <div class="top-login">
            <a class="log-a" href="/">网站首页</a>
          </div>
        </div>
      </div>
    </div>
    <!--header-top end-->
    <div class="header w-1200 clearfix">
      <div class="header-logo fl">
        <a href="/index.html"><img src="/images/logo.png"></a>
      </div>
    </div>
  </div>
  <!--main-header end-->
  <!--register-container start-->
  <div class="register-container">
    <div class="w-1200">
      <div class="register-content">
        <div class="register-title">找回密码</div>
        <!--password-hd start-->
        <div class="password-hd clearfix">
          <div class="li active">
            <span class="num">1</span>
          </div>
          <div class="li active">
            <span class="num">2</span>
          </div>
          <div class="li active">
            <span class="num">3</span>
          </div>
          <div class="li active">
            <span class="num">4</span>
          </div>
        </div>
        <!--password-hd end-->
        <!--password-bd start-->
        <div class="password-bd">
          <div class="password-success">
            <img src="/images/icon-sucess.png">
            <div class="pass-tip">密码设置成功！</div>
          </div>
          <div class="password-mid">
            <button class="password-btn" onclick="window.location='/index.html'">返回首页</button>
          </div>
        </div>
        <!--password-bd end-->
      </div>
    </div>
  </div>
  <!--register-container end-->
  <!-- 公共底部 -->
  <footer class="public-footer"></footer>
  <script src="/js/pwd/password3.js"></script>
</body>

</html>
