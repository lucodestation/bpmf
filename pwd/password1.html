<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/plugins/layui/css/layui.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/plugins/babel-polyfill.min.js"></script>
  <script src="/plugins/layui/layui.js"></script>
  <script src="/plugins/jquery.min.js"></script>
  <script src="/plugins/vue.min.js"></script>
  <script src="/plugins/jsencrypt.js"></script>
  <script src="/plugins/axios.min.js"></script>
  <script src="/utils/request.js"></script>
</head>

<body>
  <!--main-header start-->
  <div class="main-header">
    <!--header-top start-->
    <div class="header-top">
      <div class="w-1200 clearfix">
        <div class="top-fl fl">
          <div class="top-welcome fl">欢迎您来到玻坡摸佛</div>
        </div>
        <div class="top-fr fr">
          <div class="top-login">
            <a class="log-a" href="/index.html">网站首页</a>
          </div>
        </div>
      </div>
    </div>
    <!--header-top end-->
    <div class="header w-1200 clearfix">
      <div class="header-logo fl">
        <a href="/index.html"><img src="/images/logo.png"></a>
      </div>
    </div>
  </div>
  <!--main-header end-->
  <!--register-container start-->
  <div class="register-container" id="app">
    <div class="w-1200">
      <div class="register-content">
        <div class="register-title">找回密码</div>
        <!--password-hd start-->
        <div class="password-hd clearfix">
          <div class="li active">
            <span class="num">1</span>
          </div>
          <div class="li">
            <span class="num">2</span>
          </div>
          <div class="li">
            <span class="num">3</span>
          </div>
          <div class="li">
            <span class="num">4</span>
          </div>
        </div>
        <!--password-hd end-->
        <!--register-bd start-->
        <div class="register-bd">
          <!--register-item start-->
          <div class="register-item">
            <div class="label">手机号</div>
            <div class="bor">
              <input type="text" class="input" v-model="mobile" placeholder="请输入手机号">
            </div>
          </div>
          <!--register-item end-->
          <!--register-item start-->
          <div class="register-item">
            <div class="label">验证码</div>
            <div class="password-bor clearfix">
              <div class="bor fl">
                <input type="text" class="input" v-model="code" placeholder="请输入验证码">
              </div>
              <div class="verify-code fr" @click="onImgClick">
                <img :src="img">
              </div>
            </div>
          </div>
          <!--register-item end-->
          <!--password-bot start-->
          <div class="password-bot clearfix">
            <button class="password-btn orange fl" @click="onAddClick">下一步</button>
            <button class="password-btn fr" @click="onQuery">返回</button>
          </div>
          <!--password-bot end-->
        </div>
        <!--register-bd end-->
      </div>
    </div>
  </div>
  <!--register-container end-->
  <!-- 公共底部 -->
  <footer class="public-footer"></footer>
  <script src="/js/pwd/password1.js"></script>
</body>

</html>
