  <!-- 公共头部 -->
  <header class="public-header"></header>
  <!--center-container start-->
  <div class="center-container" id="app">
    <!--main-center start-->
    <div class="main-center w-1200 clearfix">
      <div class="public-user"></div>
      <!--center-content start-->
      <div class="center-content fr" id="app">
        <!--center-inner start-->
        <!--inner-position end-->
        <!--publish-head start-->
        <div class="publish-head">
          <div class="content clearfix">
            <div class="head-li li1">
              <div class="t">1.发起直播</div>
              <div class="icon"></div>
            </div>
            <div class="head-line"></div>
            <div class="head-li li2">
              <div class="t">2.直播审核</div>
              <div class="icon"></div>
            </div>
            <div class="head-line"></div>
            <div class="head-li li3">
              <div class="t">3复制推流地址</div>
              <div class="icon"></div>
            </div>
            <div class="head-line"></div>
            <div class="head-li li4">
              <div class="t">4.粘贴地址开播</div>
              <div class="icon"></div>
            </div>
          </div>
        </div>
        <!--publish-head end-->
        <!--publish-main start-->
        <div class="publish-main">
          <h1 class="publish-tit">提交成功</h1>
          <!--publish-content start-->
          <div class="publish-content">
            <div class="publish-submit">
              <div class="submit-success">
                <img src="/images/icon-sucess.png">
                <div class="t" v-if="isShow">提交成功，审核通过</div>
                <div class="t" v-else>提交成功，等待审核中</div>
                <a class="success-a" href="/userCont/live/myLive.html">查看我的直播</a>
              </div>
            </div>
          </div>
          <!--publish-content end-->
        </div>
        <!--publish-main end-->
        <!--center-inner end-->
      </div>
      <!--center-content end-->
    </div>
    <!--main-center end-->
  </div>
