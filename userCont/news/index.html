<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>系统消息</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/plugins/animate.min.css">
  <link rel="stylesheet" href="/plugins/syalert/syalert.min.css">
  <link rel="stylesheet" href="/plugins/swiper/swiper.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/plugins/date/jedate.css">
  <link rel="stylesheet" href="/plugins/layui/css/layui.css" />
  <script src="/plugins/layui/layui.js"></script>
  <script src="/plugins/jquery.min.js"></script>
  <script src="/plugins/swiper/swiper.min.js"></script>
  <script src="/plugins/syalert/syalert.min.js"></script>
  <script src="/plugins/date/jedate.js"></script>
  <script src="/plugins/vue.min.js"></script>
  <script src="/plugins/axios.min.js"></script>
  <script src="/utils/request.js"></script>
  <script src="/utils/util.js"></script>
</head>

<body>
  <!-- 公共头部 -->
  <header class="public-header"></header>
  <!--center-container start-->
  <div class="center-container">
    <!--main-center start-->
    <div class="main-center w-1200 clearfix">
      <!--center-side start-->
      <div class="public-user"></div>
      <!--center-side end-->
      <!--center-content start-->
      <div class="center-content fr" id="app">
        <!--center-inner start-->
        <div class="center-inner">
          <div class="center-inner-tit">系统消息</div>
          <!--center-inner-content start-->
          <div class="center-inner-content">
            <!--center-news start-->
            <div class="center-news">
              <div class="news-hd clearfix">
                <div class="hd-li active"><a href="">全部(75)</a></div>
                <div class="hd-li"><a href="">未读(20)</a></div>
              </div>
              <div class="news-bd">
                <!--news-item start-->
                <div class="news-item clearfix" v-for="item in newsList" :key="item.id">
                  <a :href="'./newsView.html?id='+item.id">
                    <div class="txt fl">
                      <div class="t"><span class="icon" v-if="item.is_read==0"></span> {{item.title}}</div>
                      <div class="c">{{item.addtime}}</div>
                    </div>
                    <span class="more fr">查看详情 >></span>
                  </a>
                </div>
                <!--news-item end-->
              </div>
            </div>
            <!--center-news end-->
          </div>
          <!--center-inner-content end-->
        </div>
        <!--center-inner end-->
      </div>
      <!--center-content end-->
    </div>
    <!--main-center end-->
  </div>
  <!--center-container end-->
  <!-- 公共底部 -->
  <footer class="public-footer"></footer>
  <script src="/js/common.js"></script>
  <script src="/js/userCont/news/index.js"></script>
</body>

</html>
