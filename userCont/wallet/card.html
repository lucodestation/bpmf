<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>银行卡管理</title>
  <script src="/plugins/upload/upload.js"></script>

  <link rel="stylesheet" href="/plugins/date/jedate.css">
  <script src="/plugins/date/jedate.js"></script>
  <script src="/plugins/upload/imgFileupload.js"></script>

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/plugins/animate.min.css" />
  <link rel="stylesheet" href="/plugins/syalert/syalert.min.css" />
  <link rel="stylesheet" href="/plugins/swiper/swiper.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/plugins/layui/css/layui.css">

  <script src="/plugins/babel-polyfill.min.js"></script>
  <script src="/plugins/layui/layui.js"></script>
  <script src="/plugins/jsencrypt.js"></script>
  <script src="/plugins/jquery.min.js"></script>
  <script src="/plugins/swiper/swiper.min.js"></script>
  <script src="/plugins/syalert/syalert.min.js"></script>
  <script src="/plugins/vue.min.js"></script>

  <script src="/plugins/axios.min.js"></script>
  <script src="/utils/request.js"></script>
</head>

<body>
  <!-- 公共头部 -->
  <header class="public-header"></header>
  <div id="app">
    <!--center-container start-->
    <div class="center-container">
      <!--main-center start-->
      <div class="main-center w-1200 clearfix">
        <div class="public-user"></div>
        <!--center-content start-->
        <div class="center-content fr">
          <!--center-inner start-->
          <div class="center-inner">
            <div class="center-inner-tit">银行卡管理</div>
            <!--center-inner-content start-->
            <div class="center-inner-content">
              <!--center-bank start-->
              <div class="center-bank clearfix">
                <!--bank-item start-->
                <div class="bank-item">
                  <div class="bank-add" onClick="syalert.syopen('add_bank')">
                    <div class="add-con">
                      <img class="add-icon" src="/images/bank4.png">
                      <p class="m-t-15">添加银行卡</p>
                    </div>
                  </div>
                </div>
                <!--bank-item end-->
                <!--bank-item start-->
                <div class="bank-item" v-for="item in cardList" :key="item.id">
                  <div class="bank-card">
                    <div class="con">
                      <div class="hd"><img class="icon m-r-10" src="/images/bank3.png">{{item.bank_name}}</div>
                      <div class="name m-t-10">储存卡</div>
                      <div class="num m-t-10">{{item.num}}</div>
                      <div class="bot m-t-15">
                        <button class="center-bank-btn" @click="onDelClick(item)"><img src="/images/bank2.png"><span
                            class="m-l-10">删除</span></button>
                        <button class="center-bank-btn m-l-20" @click="onEditClick(item)"><img
                            src="/images/bank1.png"><span class="m-l-10">编辑</span></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--bank-item end-->
              </div>
              <!--center-bank end-->
            </div>
            <!--center-inner-content end-->
          </div>
          <!--center-inner end-->
        </div>
        <!--center-content end-->
      </div>
      <!--main-center end-->
    </div>
    <!--center-container end-->
    <!--添加银行卡弹出 start-->
    <div class="sy-alert bank-pop animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="confirm" sy-mask="true"
      id="add_bank">
      <div class="bank-pop-content">
        <div class="bond-close" onClick="ok('add_bank')"></div>
        <div class="bond-tit">添加银行卡</div>
        <!--center-set start-->
        <div class="center-set m-t-40">
          <!--set-item start-->
          <div class="set-item clearfix">
            <div class="label">姓名：</div>
            <div class="item-r">
              <div class="set-bor w548">
                <input class="input" v-model="formData.name" type="text" placeholder="请填写本人姓名">
              </div>
            </div>
          </div>
          <!--set-item end-->
          <!--set-item start-->
          <div class="set-item clearfix">
            <div class="label">银行卡卡号：</div>
            <div class="item-r">
              <div class="set-bor w548">
                <input class="input" type="text" v-model="formData.number" placeholder="请输入银行卡卡号">
              </div>
            </div>
          </div>
          <!--set-item end-->
          <!--set-item start-->
          <div class="set-item clearfix">
            <div class="label">所属开户行：</div>
            <div class="item-r">
              <div class="set-bor w548">
                <input class="input" type="text" v-model="formData.bank_name" placeholder="请输入开户银行" value="">
              </div>
            </div>
          </div>
          <!--set-item end-->
          <!--set-item start-->
          <div class="set-item clearfix">
            <div class="label">手机号码：</div>
            <div class="item-r">
              <div class="set-bor w548">
                <input class="input" type="text" placeholder="请输入手机号" v-model="formData.mobile">
              </div>
            </div>
          </div>
          <!--set-item end-->
          <!--set-item start-->
          <div class="set-item clearfix">
            <div class="label">验证码：</div>
            <div class="item-r">
              <div class="set-bor w548">
                <input class="input" type="text" v-model="formData.code" placeholder="请输入短信验证码">
                <button class="center-set-code" @click="onCode">{{codeTxt}}</button>
              </div>
            </div>
          </div>
          <!--set-item end-->
          <div class="set-bot text-c">
            <button class="center-set-btn" @click="onAddClick">提交</button>
          </div>
        </div>
        <!--center-set end-->
      </div>

    </div>
    <!--添加银行卡弹出 end-->
  </div>
  <!-- 公共底部 -->
  <footer class="public-footer"></footer>
  <script>
    function ok (id) {
      syalert.syhide(id);
    };
  </script>
  <script src="/js/common.js"></script>
  <script src="/js/userCont/wallet/card.js"></script>
</body>

</html>
