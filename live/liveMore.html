<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>直播频道</title>
  <link rel="stylesheet" href="/plugins/animate.min.css">
  <link rel="stylesheet" href="/plugins/syalert/syalert.min.css">
  <link rel="stylesheet" href="/plugins/swiper/swiper.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/plugins/date/jedate.css">
  <link rel="stylesheet" href="/plugins/layui/css/layui.css" />
  <script src="/plugins/qs.min.js"></script>
  <script src="/plugins/layui/layui.js"></script>
  <script src="/plugins/jquery.min.js"></script>
  <script src="/plugins/swiper/swiper.min.js"></script>
  <script src="/plugins/syalert/syalert.min.js"></script>
  <script src="/plugins/date/jedate.js"></script>
  <script src="/plugins/vue.min.js"></script>
  <script src="/plugins/axios.min.js"></script>
  <script src="/utils/request.js"></script>
</head>

<body>
  <!-- 公共头部 -->
  <header class="public-header"></header>
  <!--rank-container start-->
  <div class="rank-container" id="app">
    <!--inner-position start-->
    <div class="inner-position w-1200">
      <a href="../index.html">首页 </a>
      <span>&lt;</span>
      <a href="./index.html"> 直播频道 </a>
      <span>&lt; </span>
      <span class="current"> 火热报名</span>
    </div>
    <!--inner-position end-->
    <!--rank-choice start-->
    <div class="rank-choice">
      <div class="w-1200">
        <!--rank-hd start-->
        <div class="rank-hd clearfix">
          <div class="label fl">直播种类：</div>
          <div class="con">
            <div v-for="item in navList" :key="item.id" class="rank-hd-a" :class="item.id==navId?'active':''"
              @click="onNavClick(item.id)">{{item.name}}</div>
          </div>
        </div>
        <!--rank-hd end-->
        <!--rank-hd start-->
        <div class="rank-hd clearfix">
          <div class="label fl">筛选分类：</div>
          <div class="con">
            <div v-for="item in cateList" :key="item.id" class="rank-hd-a" :class="item.id==c_id?'active':''"
              @click="oncidClick(item.id)">{{item.name}}</div>
          </div>
        </div>
        <!--rank-hd end-->
        <!--rank-hd start-->
        <div class="rank-hd clearfix">
          <div class="label fl">直播状态：</div>
          <div class="con">
            <div v-for="item in statList" :key="item.id" class="rank-hd-a" :class="item.id==status?'active':''"
              @click="onstatClick(item.id)">{{item.name}}</div>
          </div>
        </div>
        <!--rank-hd end-->
      </div>
    </div>
    <!--rank-choice end-->
    <div class="rank-wrap">
      <!--index-sec2 start-->
      <div class="index-sec2 w-1200 mar-t0">
        <div class="index-sec2-content  clearfix">
          <!--index-sec2-item start-->
          <div class="index-sec2-item" v-for="item in liveList" :key="item.id">
            <div class="bor">
              <a :href="'./liveCont.html?id='+item.id">
                <div class="img-w"><img :src="item.image"></div>
                <div class="li-t clearfix">
                  <div class="t fl">{{item.title}}</div>
                  <div class="tag fr">{{item.cate_name}}</div>
                </div>
                <div class="li-c clearfix">
                  <div class="li-private fl">
                    <img :src="item.avatar">
                    <div class="name">{{item.nickname}}</div>
                  </div>
                  <div class="up fr">{{item.see_num}}</div>
                </div>
              </a>
            </div>
          </div>
          <!--index-sec2-item end-->
        </div>
        <!--main-pages start-->
        <div class="main-pages">
          <a class="pages-a" href="">首页</a>
          <a class="pages-a" href="">上一页</a>
          <a class="pages-a" href="">1</a>
          <a class="pages-a" href="">2</a>
          <a class="pages-a" href="">3</a>
          <span class="pages-s">. . .</span>
          <a class="pages-a" href="">下一页</a>
          <span class="pages-s">共100页</span>
          <span class="pages-s">到第</span>
          <input class="pages-input" type="text" value="12">
          <span class="pages-s">页</span>
          <a class="pages-a" href="">尾页</a>
        </div>
        <!--main-pages end-->
      </div>
      <!--index-sec2 end-->
    </div>
  </div>
  <!--rank-container end-->
  <!-- 公共底部 -->
  <footer class="public-footer"></footer>
  <script src="/js/common.js"></script>
  <script src="/js/live/liveMore.js"></script>
</body>

</html>
