<!DOCTYPE html>
<!-- 发布比赛 -->
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>发布比赛 - 玻坡摸佛</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/plugins/syalert/syalert.min.css" />
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" />
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/theme-chalk/index.min.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/plugins/babel-polyfill.min.js"></script>
    <script src="/plugins/layui/layui.js"></script>
    <script src="/plugins/jsencrypt.js"></script>
    <script src="/plugins/jquery.min.js"></script>
    <script src="/plugins/syalert/syalert.min.js"></script>
    <script src="/plugins/vue.min.js"></script>
    <script src="/plugins/httpVueLoader.js"></script>
    <script src="/plugins/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/index.min.js"></script>

    <script src="/plugins/aliyun-oss-sdk.min.js"></script>

    <script src="/utils/request.js"></script>
    <script src="/utils/util.js"></script>
    <style>
      /* 临时 */
      .temp-pre {
        position: fixed;
        top: 100px;
        right: 0;
        bottom: 0;
        background: rgba(255 255 255);
        overflow: scroll;
        max-width: 500px;
        opacity: 0.7;
        z-index: 10000;
      }

      /* 隐藏 layui 时间选择控件不需要的分、秒 */
      /* 隐藏分 */
      .laydate-time-list > li:nth-child(2) ol li {
        display: none;
      }
      /* 显示 00 分和 30 分*/
      .laydate-time-list > li:nth-child(2) ol li:nth-child(1),
      .laydate-time-list > li:nth-child(2) ol li:nth-child(31) {
        display: list-item;
      }
      /* 隐藏秒 */
      .laydate-time-list > li:nth-child(3) ol li {
        display: none;
      }

      /* 日期时间选择器（触发打开日期时间选择器的元素） */
      .date-time-picker {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #999;
      }
      .date-time-picker .date-time {
        color: #333;
      }

      /* 隐藏 layui 文件选择后显示的文件名称 */
      .layui-upload-choose {
        display: none;
      }

      /* 上传封面图 */
      .publish-up-head {
        display: flex;
      }
      .publish-up-head .cover-image {
        width: 160px;
        height: 160px;
      }

      /* 附件列表 */
      .affix-list {
        /* background: pink; */
        color: #666;
      }
      .affix-list .affix-item {
        /* background: #eee; */
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      .affix-list .affix-item .close-icon {
        width: 16px;
        height: 16px;
        margin: 0 10px;
        transform: rotate(45deg);
        background: url('/images/pub31.png') no-repeat center;
        background-size: 100% 100%;
        cursor: pointer;
      }
      .affix-list .affix-item .close-icon:hover {
        background: url('/images/bank4.png') no-repeat center;
        background-size: 100% 100%;
      }

      .publish-item.required .label {
        display: block;
        padding-top: 10px;
      }

      .publish-item.fee-return .label {
        display: block;
      }
      .publish-item.fee-return .label span {
        white-space: nowrap;
      }
      .publish-item.fee-return .con {
        margin-left: 140px;
      }
    </style>
  </head>

  <body>
    <!-- 公共头部 -->
    <header class="public-header"></header>

    <!-- 公共容器/页面主要内容 -->
    <div id="app" class="publish-container">
      <!-- 临时 -->

      <!-- <pre class="temp-pre">{{competitionCateList}}</pre> -->
      <!-- 面包屑导航 -->
      <div class="inner-position w-1200">
        <a href="/">首页</a>
        <!-- <span> < </span> -->
        <span> &lt; </span>
        <span class="current">发布比赛</span>
      </div>

      <!-- 发布赛事步骤 -->
      <div class="publish-head w-1200">
        <div class="content clearfix">
          <div class="head-li li1 on">
            <div class="t">1.设置赛事公告信息</div>
            <div class="icon" @click="handleTest"></div>
          </div>
          <div class="head-line"></div>
          <div class="head-li li2">
            <div class="t">2.设置赛事比赛方法</div>
            <div class="icon"></div>
          </div>
          <div class="head-line"></div>
          <div class="head-li li3">
            <div class="t">3.设置赛事奖励</div>
            <div class="icon"></div>
          </div>
        </div>
      </div>

      <div class="publish-main w-1200">
        <h1 class="publish-tit">发布比赛</h1>
        <!-- 主要内容 -->
        <div disabled class="publish-content">
          <div class="item-tit">赛事分类</div>

          <!-- 赛事种类 -->
          <div class="publish-item clearfix">
            <div class="label">赛事种类：</div>
            <div class="con">
              <div class="item-radio clearfix">
                <label class="radio-li fl">
                  <input class="radio" type="radio" name="competitionType" value="0" :checked="competitionType === 0" @change="handleSelectCompetitionType" />
                  <span class="span" @click="handleTest">个人赛</span>
                </label>
                <label class="radio-li fl" for="competitionType">
                  <input id="competitionType" class="radio" type="radio" name="competitionType" value="1" :checked="competitionType === 1" @change="handleSelectCompetitionType" />
                  <span class="span">团队赛</span>
                </label>
              </div>
            </div>
          </div>

          <!-- 个人赛事公告 -->
          <release-personal-competition></release-personal-competition>

          <!-- 团队赛事公告 -->
          <div class="team-competition">团队</div>
        </div>
        <!--publish-content end-->
      </div>
      <!--publish-main end-->

      <!--保证金弹出-->
      <div class="sy-alert bond-pop animated" sy-enter="zoomIn" sy-leave="zoomOut" sy-type="confirm" sy-mask="true" id="bondCont">
        <div class="bond-content">
          <div class="bond-close" onClick="syalert.syhide('bondCont')"></div>
          <div class="bond-tit">保证金</div>
          <div class="bond-tip">本平台发布任务，需要保证金，才能享有权益 支付后个人中心可查看，随时可退</div>
          <div class="bond-price">保证金：<span class="color-red">￥1000.00</span></div>
          <div class="bond-pay">
            <div class="t">选择支付方式</div>
            <div class="con clearfix">
              <div class="li" @click="pay_type=1">
                <input type="radio" class="bond-radio" checked name="money" />
                <span class="radio-s"><img src="/images/pub14.png" /></span>
              </div>
              <div class="li" @click="pay_type=2">
                <input type="radio" class="bond-radio" name="money" />
                <span class="radio-s"><img src="/images/pub19.png" /></span>
              </div>
              <div class="li" @click="pay_type=3">
                <input type="radio" class="bond-radio" name="money" />
                <span class="radio-s"><img src="/images/pub13.png" /></span>
              </div>
            </div>
          </div>
          <div class="bond-pay" v-if="pay_type==1">
            <div class="t">支付密码</div>
            <div class="con clearfix">
              <div class="input-w m-t-20 m-l-10">
                <input type="password" v-model="pwd" placeholder="请输入支付密码" />
              </div>
            </div>
          </div>
          <div class="last-bottom">
            <button class="bond-btn" type="button" @click="onBzjClick">确认并支付</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 公共底部 -->
    <footer class="public-footer"></footer>

    <script src="/js/bangwen/releaseCompetition.js"></script>
  </body>
</html>
